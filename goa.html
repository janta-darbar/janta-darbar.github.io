		<script>
			function initialize() {
				var myLatlng = new google.maps.LatLng(15.4989, 73.8278); // Set Goa lat - long
				var mapOptions = {
					zoom: 11,
					center: myLatlng,
					disableDefaultUI: true
				}
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


				var infowindow = new google.maps.InfoWindow();
				var marker, i;
				var locations = [
			      ['Anjuna Beach', 15.5757501,73.7398911, 4],
			      ['Baga Beach', 15.5647064,73.7541615, 10],
			      ['Calangute Beach', 15.5404712,73.7590087, 8],
			      ['Candolim Beach', 15.5129759,73.7664741, 2],
			      ['Aguada Fort', 15.5003589,73.7701785, 1],
			      ['Raj Bhawan',15.4651973,73.79142,6],
			      ['Colva Beach Circle',15.2820882,73.9012761,13,8]
			    ];

			    for (i = 0; i < locations.length; i++) {  
			      marker = new google.maps.Marker({
			        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
			        map: map
			      });

			      google.maps.event.addListener(marker, 'click', (function(marker, i) {
			        return function() {
			        	var htm = '<div style="background-color:red;">'+locations[i][0]+'</div>'
			          infowindow.setContent(htm);
			          infowindow.open(map, marker);
			        }
			      })(marker, i));
			    }
			}


			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
